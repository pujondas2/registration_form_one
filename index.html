<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Tech & Skills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <form action="form.html">
        <legend>Registration Form</legend>
        <div class="form-item">
            <label for="firstname">First Name:
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            </label>
        </div>

        <div class="form-item">
            <label for="lastname">Last Name:
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            </label>
        </div>
        <div class="form-item">
            <label for="bdate">Birthday:
                <input type="date" name="bdate" id="bdate" min="1990-01-01" max="2020-12-31" value="2000-01-01">
            </label>
        </div>
        <div class="form-item">
            <label for="gender" class="gender">Gender: <br>
                <input type="radio" name="gender" id="male" checked><label for="male" class="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
            </label>
        </div>
        <div class="form-item">
            <label for="email">E-mail:
                <input type="email" name="email" id="email" placeholder="E-mail" pattern=".+gmail.com"
                    title="Please Type @gmail.com" required>
            </label>
        </div>
        <div class="form-item">
            <label for="phone">Phone Number:
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" minlength="11" maxlength="11">
            </label>
        </div>
        <div class="fullwidth">
            <label for="subject">Subject: <br>
                <select name="subject" id="subject">
                    <option value="choose" selected>Choose Option</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="highermath">Higher Mathematics</option>
                </select>
            </label>
        </div>
        <input type="submit" value="Submit" class="submit_btn">
    </form>

</body>

</html>
